<div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" href="https://mucollege.com.ng/" target="_blank">
      <img src="../../../assets/img/muc-logo.jpeg" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold text-white">MU College Dashboard v1</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a class="nav-link text-white " routerLink="{{item.path}}" routerLinkActive="active bg-gradient-primary">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">dashboard</i>
          </div>
          <span class="nav-link-text ms-1">{{ item?.title }}</span>
        </a>
      </li>
    </ul>
  </div>
