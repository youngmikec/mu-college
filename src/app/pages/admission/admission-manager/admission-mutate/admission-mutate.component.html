<div class="container">
    <div class="card">
        <div class="card-body">
            <form class="form" [formGroup]="formType === 'create' ? addForm : updateForm" 
            (ngSubmit)="formType === 'create' ? onSubmit() : onUpdate()">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="surname" class="control-label"><Strong>Surname <span>*</span></Strong></label>
                            <input type="text" class="form-control" formControlName="surname">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="middleName" class="control-label"><Strong>Middle Name <span>*</span></Strong></label>
                            <input type="text" class="form-control" formControlName="middleName">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="givenNames" class="control-label"><Strong>Other Names <span>*</span></Strong></label>
                            <input type="text" class="form-control" formControlName="givenNames">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="input-group">
                            <label for="user" class="control-label"><strong>User*</strong></label>
                            <div class="input-group" *ngIf="!userDetail">
                                <input type="text" class="form-control" [(ngModel)]="userName" formControlName="user" placeholder="search user by first name">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-primary text-light pl-2" style="cursor: pointer;" id="basic-addon1" (click)="searchMember($event)" >
                                        <i *ngIf="!searching" class="now-ui-icons ui-1_zoom-bold" aria-hidden="true"></i>
                                        <i *ngIf="searching" style="font-size: 15px;" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                                    </span>
                                </div>
                            </div>
                            <div *ngIf="userDetail">
                                <!-- <label for="userDetail" class="control-label">Member*</label> -->
                                <input type="text" class="form-control" formControlName="userDetail">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="academicYear" class="control-label"><Strong>Academich Year <span>*</span></Strong></label>
                            <input type="text" class="form-control" formControlName="academicYear">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="level" class="control-label"><Strong>Level <span>*</span></Strong></label>
                            <input type="text" class="form-control" formControlName="level">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="institution" class="control-label"><Strong>Level <span>*</span></Strong></label>
                            <input type="text" class="form-control" formControlName="institution">
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="fileTypes" class="control-label"><Strong>File Types <span>*</span></Strong></label>
                            <input type="text" class="form-control" formControlName="fileTypes">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <button class="btn btn-primary" 
                            [disabled]="formType === 'create' ? addForm.invalid || loading : updateForm.invalid || loading ">
                            {{ formType === 'create' ? 'Submit' : 'Save'}}
                              <img *ngIf="loading" class="pl-3"
                                src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
