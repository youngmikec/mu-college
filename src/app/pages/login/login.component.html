              <div class="card-body">
                <h4 class="font-weight-bolder text-center mt-2 mb-5">Login</h4>
                <div class="text-center">
                    <button type="button" style="text-transform: lowercase;" class="btn btn-sm btn-outline-dark text-dark w-100 my-3 hovering ld-over"
                    [disabled]="!addForm.valid"
                    >
                      <!-- <span *ngIf="loading" style="font-size: 15px;">

                      <span style="font-size: 12px;">
                        <i class="fa fa-google" aria-hidden="true"></i>
                        login with google
                      </span>
                    </button>
                  </div>
                <form role="form" class="text-start" [formGroup]="addForm" (ngSubmit)="onSubmit()">

                  <div class="form-group my-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="example@gmail.com">
                  </div>

                  <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="****">
                  </div>

                  <!-- <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember Me</label>
                  </div> -->

                  <div class="text-center">
                    <button type="button" class="btn bg-primary opacity-8 text-white w-100 my-4 mb-2 hovering ld-over"
                    [disabled]="!addForm.valid" (click)="onSubmit()"
                    >
                      <span *ngIf="loading" style="font-size: 15px;">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                      </span>

                      <span *ngIf="!loading" style="font-size: 15px;">
                        Login
                      </span>
                    </button>
                  </div>

                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a routerLink="/signup" class="text-primary opacity-5 font-weight-bold">Sign up</a>
                  </p>

                </form>
